<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>2026 Transition</title>

  <style>
    :root{
      --overlay: rgba(0,0,0,.78);
      --card: rgba(16,16,16,.94);
      --border: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.95);
      --muted: rgba(255,255,255,.72);
    }

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      background: var(--overlay);
      display:flex;
      align-items:center;
      justify-content:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Dialog */
    .dialog{
      position: relative;
      width: min(560px, 92vw);
      padding: 26px 22px;
      border-radius: 18px;
      background: linear-gradient(180deg, rgba(22,22,22,.96), rgba(12,12,12,.92));
      border: 1px solid var(--border);
      box-shadow: 0 26px 70px rgba(0,0,0,.7);
      text-align:center;
      color: var(--text);
      z-index: 5;
      animation: popIn .5s ease;
      user-select:none;
      backdrop-filter: blur(6px);
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(22px, 5.6vw, 30px);
      letter-spacing: .2px;
    }
    p{
      margin: 6px 0;
      font-size: clamp(15px, 3.8vw, 17px);
      color: var(--muted);
      line-height: 1.35;
    }
    .small{
      margin-top: 12px;
      font-size: 12.5px;
      opacity: .75;
    }

    /* Countdown pill */
    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      margin-top: 10px;
      padding: 6px 12px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(255,255,255,.06);
      font-size: 12.5px;
      color: rgba(255,255,255,.78);
    }

    .fade-out{ animation: fadeOut 1.2s forwards; }
    .fade-in{ animation: fadeIn 1.2s forwards; }

    @keyframes popIn{
      from{ transform:scale(.86); opacity:0; }
      to{ transform:scale(1); opacity:1; }
    }
    @keyframes fadeOut{
      to{ opacity:0; transform:scale(.96); }
    }
    @keyframes fadeIn{
      from{ opacity:0; transform:scale(1.04); }
      to{ opacity:1; }
    }

    /* Fireworks canvas */
    canvas{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      z-index:1;
    }

    /* Tap banner for audio autoplay limitation */
    .tap-banner{
      position: fixed;
      top: 12px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,.40);
      border: 1px solid rgba(255,255,255,.16);
      color: rgba(255,255,255,.92);
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 12.5px;
      z-index: 10;
      display:none;
    }

    /* Floating items */
    .item{
      position:absolute;
      bottom:-90px;               /* start off-screen */
      font-size: 20px;
      opacity: 0;                 /* fade in when starts */
      z-index: 3;
      white-space: nowrap;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.45));
      transition: opacity .6s ease;
      will-change: transform;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.12);
      backdrop-filter: blur(6px);
      pointer-events:none;
    }

    /* Vertical movement: bottom -> top -> bottom */
    @keyframes slowBob {
      0%   { transform: translateY(0); }
      50%  { transform: translateY(-78vh); }
      100% { transform: translateY(0); }
    }

    /* Gentle horizontal sway */
    @keyframes sway {
      0%   { margin-left: 0px; }
      25%  { margin-left: 10px; }
      50%  { margin-left: 0px; }
      75%  { margin-left: -10px; }
      100% { margin-left: 0px; }
    }

    /* Sparkle on appear */
    .spark{
      position:absolute;
      left: 50%;
      top: -14px;
      transform: translateX(-50%);
      font-size: 16px;
      opacity: 0;
      pointer-events:none;
      animation: sparkPop 1.1s ease forwards;
    }
    @keyframes sparkPop{
      0%   { opacity:0; transform: translateX(-50%) translateY(6px) scale(.8); }
      30%  { opacity:1; transform: translateX(-50%) translateY(0) scale(1.08); }
      100% { opacity:0; transform: translateX(-50%) translateY(-10px) scale(.9); }
    }

    /* Resolution list */
    .res{
      text-align:left;
      margin: 10px auto 0;
      width: min(460px, 100%);
    }
    .res-item{
      opacity: 0;
      transform: translateY(6px);
      transition: opacity .6s ease, transform .6s ease;
      margin: 9px 0;
      color: rgba(255,255,255,.88);
      font-size: clamp(14.5px, 3.6vw, 16px);
    }
    .res-item.show{
      opacity: 1;
      transform: translateY(0);
    }

    .footer-note{
      margin-top: 10px;
      font-size: 12px;
      opacity: .65;
    }
  </style>
</head>

<body>
  <div class="tap-banner" id="tapBanner">Tap once to start the music üéµ</div>
  <canvas id="fx"></canvas>

  <!-- Two tracks (you must upload these to GitHub Pages repo) -->
  <audio id="song2025" preload="auto" loop>
    <source src="assets/bye2025_telugu.mp3" type="audio/mpeg">
  </audio>
  <audio id="song2026" preload="auto" loop>
    <source src="assets/welcome2026_hindi.mp3" type="audio/mpeg">
  </audio>

  <div class="dialog" id="box" role="dialog" aria-modal="true">
    <h1 id="title">üëã Bye bye 2025</h1>
    <p id="msg">Thank you for growth, learning & impact.</p>
    <div class="small" id="hint">Our 2025 tools & books will rise‚Ä¶ gently üéà</div>
    <div class="pill"><span>‚è≥</span><span id="pillText">Starting‚Ä¶</span></div>
  </div>

<script>
/* ============================================================
   CONFIG (tweak if you want)
============================================================ */
const VOLUME_2025 = 0.35;       // Telugu song volume
const VOLUME_2026 = 0.35;       // Hindi song volume

const CYCLE_SECONDS = 7.6;      // slow bob speed (one up+down cycle)
const CYCLES = 2;              // repeat 2 cycles
const STAGGER_MS = 1150;       // one-after-another delay
const START_AFTER_MS = 1900;   // begin floating after bye-bye shows briefly

const CLOSE_AFTER_MS = 14000;  // after 2026 appears, close after this long (best-effort)

/* ============================================================
   PERSONALIZATION
   https://<user>.github.io/<repo>/?name=Swetha
============================================================ */
const params = new URLSearchParams(location.search);
const rawName = params.get("name") || "";
const safeName = rawName.replace(/[<>]/g, "").trim().slice(0, 30);
const nameSuffix = safeName ? `, ${safeName}` : "";

/* ============================================================
   AUDIO: Telugu for 2025, Hindi for 2026
   - Starts Telugu from beginning
   - Switches to Hindi at 2026 transition (also from beginning)
   - Handles autoplay restrictions (tap banner)
============================================================ */
const tapBanner = document.getElementById("tapBanner");
const song2025 = document.getElementById("song2025");
const song2026 = document.getElementById("song2026");

song2025.volume = VOLUME_2025;
song2026.volume = VOLUME_2026;

function reset(audio){
  try{ audio.pause(); } catch(e){}
  try{ audio.currentTime = 0; } catch(e){}
}
function stop(audio){
  try{ audio.pause(); } catch(e){}
  try{ audio.currentTime = 0; } catch(e){}
}
async function playFromStart(audio){
  reset(audio);
  return audio.play();
}

let audioUnlocked = false;

async function startTelugu(){
  stop(song2026);
  try{
    await playFromStart(song2025);
    audioUnlocked = true;
    tapBanner.style.display = "none";
  } catch(e){
    // autoplay blocked
    tapBanner.style.display = "block";
  }
}

async function switchToHindi(){
  stop(song2025);
  try{
    await playFromStart(song2026);
    tapBanner.style.display = "none";
  } catch(e){
    // If blocked, keep banner; next tap will start Hindi.
    tapBanner.style.display = "block";
  }
}

// Try to start Telugu immediately
startTelugu();

// First tap unlocks audio (starts Telugu from beginning if still blocked)
window.addEventListener("pointerdown", async () => {
  audioUnlocked = true;
  tapBanner.style.display = "none";

  // If we are still in 2025 scene, ensure Telugu plays from 0:00.
  // If we already switched to 2026 scene, ensure Hindi plays from 0:00.
  if (!window.__in2026){
    await startTelugu();
  } else {
    await switchToHindi();
  }
}, { once: false });

/* ============================================================
   FIREWORKS (canvas particles)
============================================================ */
const canvas = document.getElementById("fx");
const ctx = canvas.getContext("2d");

function resize(){
  canvas.width = Math.floor(innerWidth * devicePixelRatio);
  canvas.height = Math.floor(innerHeight * devicePixelRatio);
}
addEventListener("resize", resize);
resize();

let particles = [];

function burst(x, y){
  const count = 70 + Math.floor(Math.random() * 50);
  for (let i = 0; i < count; i++){
    const a = Math.random() * Math.PI * 2;
    const s = 2.0 + Math.random() * 6.0;
    particles.push({
      x, y,
      vx: Math.cos(a) * s,
      vy: Math.sin(a) * s,
      life: 95 + Math.random() * 60,
      hue: Math.floor(Math.random() * 360),
      r: 1.4 + Math.random() * 2.0
    });
  }
}

function draw(){
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (Math.random() < 0.055){
    const x = (0.12 + Math.random() * 0.76) * canvas.width;
    const y = (0.10 + Math.random() * 0.38) * canvas.height;
    burst(x, y);
  }

  particles = particles.filter(p => p.life > 0);
  for (const p of particles){
    p.life -= 1;
    p.vy += 0.035; // gravity
    p.x += p.vx;
    p.y += p.vy;
    p.vx *= 0.99;
    p.vy *= 0.99;

    const a = Math.max(0, p.life / 150);
    ctx.fillStyle = `hsla(${p.hue}, 95%, 62%, ${a})`;
    ctx.beginPath();
    ctx.arc(p.x, p.y, p.r * devicePixelRatio, 0, Math.PI * 2);
    ctx.fill();
  }

  requestAnimationFrame(draw);
}
draw();

addEventListener("pointerdown", (e) => {
  burst(e.clientX * devicePixelRatio, e.clientY * devicePixelRatio);
});

/* ============================================================
   2025 ITEMS (tools + books with icons)
============================================================ */
const items = [
  { icon: "üß©", text: "Functional Mate" },
  { icon: "üß†", text: "AI TestCase & Script Generator Tool" },
  { icon: "üìÑ", text: "PDF Comparison Tool" },
  { icon: "üìä", text: "Encova ServiceNow Dashboard" },
  { icon: "üìö", text: "Fundamentals of Quantum Computing (Book)" },
  { icon: "üìò", text: "Understanding Intellectual Property (Book)" }
];

function startBobbing(){
  const positions = ["12vw","32vw","52vw","72vw"];
  const totalMsEach = (CYCLE_SECONDS * CYCLES) * 1000 + 1000;

  items.forEach((it, idx) => {
    setTimeout(() => {
      const el = document.createElement("div");
      el.className = "item";
      el.style.left = positions[idx % positions.length];

      const spark = document.createElement("div");
      spark.className = "spark";
      spark.textContent = "‚ú®";

      el.textContent = `üéà ${it.icon} ${it.text}`;
      el.appendChild(spark);
      document.body.appendChild(el);

      requestAnimationFrame(() => { el.style.opacity = "0.97"; });

      const swayDur = 3.0 + (idx % 4) * 0.35;
      el.style.animation = `
        slowBob ${CYCLE_SECONDS}s ease-in-out ${CYCLES} forwards,
        sway ${swayDur}s ease-in-out infinite
      `;

      setTimeout(() => el.remove(), totalMsEach);
    }, START_AFTER_MS + idx * STAGGER_MS);
  });

  const lastStart = START_AFTER_MS + (items.length - 1) * STAGGER_MS;
  const lastFinish = lastStart + (CYCLE_SECONDS * CYCLES) * 1000;
  return lastFinish;
}

/* ============================================================
   Countdown pill
============================================================ */
const pillText = document.getElementById("pillText");
function startCountdown(ms){
  let remaining = Math.max(1, Math.ceil(ms / 1000));
  pillText.textContent = `Next: 2026 in ${remaining}s`;
  const t = setInterval(() => {
    remaining -= 1;
    if (remaining <= 0){
      clearInterval(t);
      pillText.textContent = `Switching‚Ä¶`;
      return;
    }
    pillText.textContent = `Next: 2026 in ${remaining}s`;
  }, 1000);
}

/* ============================================================
   Transition to 2026 + switch audio to Hindi
============================================================ */
const box = document.getElementById("box");
const title = document.getElementById("title");
const msg = document.getElementById("msg");
const hint = document.getElementById("hint");

const finishAt = startBobbing();
const switchDelay = finishAt + 500;

startCountdown(switchDelay);

setTimeout(async () => {
  box.classList.add("fade-out");

  setTimeout(async () => {
    // mark we are in 2026 scene (used for tap handling)
    window.__in2026 = true;

    // Switch to Hindi song from beginning
    await switchToHindi();

    title.textContent = `üéâ Welcome 2026${nameSuffix}`;
    msg.innerHTML = `New year. New energy. New wins. ‚ú®`;

    hint.innerHTML = `
      <div class="res">
        <div class="res-item">ü§ñ‚úÖ Build smarter, reusable automation that scales</div>
        <div class="res-item">üß†‚ú® Make AI practical in daily QA ‚Äî faster test design & scripting</div>
        <div class="res-item">‚ö°üéØ Deliver faster with quality ‚Äî fewer defects, higher confidence</div>
        <div class="res-item">üìöüñäÔ∏è Publish & share knowledge consistently ‚Äî tools, guides, and learnings</div>
        <div class="res-item">‚ù§Ô∏èüí™ Stay healthy, grateful, and consistent ‚Äî every single day</div>
      </div>
      <div class="footer-note">Tip: Tap anywhere for extra fireworks ‚ú®</div>
      <div class="small">Closing automatically‚Ä¶</div>
    `;

    const res = Array.from(document.querySelectorAll(".res-item"));
    res.forEach((el,i)=> setTimeout(()=> el.classList.add("show"), 250 + i*650));

    box.classList.remove("fade-out");
    box.classList.add("fade-in");
  }, 1200);

}, switchDelay);

/* ============================================================
   Auto-close (best-effort; some browsers block window.close)
============================================================ */
setTimeout(() => {
  window.close();
}, switchDelay + CLOSE_AFTER_MS);
</script>
</body>
</html>
